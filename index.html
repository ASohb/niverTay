<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Parabéns, Tainara! 🎉</title>
  <style>
    body {
      background-color: #f9f5f0;
      text-align: center;
      font-family: 'Georgia', serif;
      color: #5c4033;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
      animation: aparecer 1.5s ease-in-out;
    }

    p {
      font-size: 1.2em;
      color: #7a5c4b;
      margin-bottom: 25px;
      animation: aparecer 2s ease-in-out;
    }

    .frase-topo {
      font-style: italic;
      color: #8a5d45;
      font-size: 1.1em;
      margin-bottom: 20px;
      animation: aparecer 2s ease-in;
    }

    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 20px #d8b4a0;
      margin: 20px auto;
      animation: surgir 1.5s ease-in-out;
    }

    .mensagens-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      min-height: 150px; /* para evitar pular layout durante digitação */
    }

    .mensagem {
      background-color: #ede0d4;
      color: #5c4033;
      border: 2px dashed #a97458;
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      font-weight: bold;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 50px; /* espaço para digitação */
    }

    .piscando {
      animation: piscar 1.5s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #7a5c4b;
    }

    #conteudo {
      display: none;
      animation: aparecer 2s ease-in;
    }

    #botaoInicio {
      background-color: #a97458;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 100px;
      transition: background-color 0.3s ease;
    }

    #botaoInicio:hover {
      background-color: #8a5d45;
    }

    #botaoMusica {
      background-color: #8a5d45;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px auto;
      display: none;
      transition: background-color 0.3s ease;
    }

    #botaoMusica:hover {
      background-color: #a97458;
    }

    #botaoCompartilhar {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px auto 40px auto;
      display: none;
      transition: background-color 0.3s ease;
    }

    #botaoCompartilhar:hover {
      background-color: #128c46;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes surgir {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .mensagem {
        width: 90%;
      }

      img {
        width: 90%;
      }

      #botaoInicio, #botaoMusica, #botaoCompartilhar {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <button id="botaoInicio" onclick="iniciarHomenagem()">Oi Tainara, clique aqui!✨🎶</button>

  <button id="botaoMusica" onclick="toggleMusica()">Pausar Música</button>

  <button id="botaoCompartilhar" onclick="compartilharWhatsApp()">Compartilhar no WhatsApp</button>

  <div id="conteudo">
    <h1>Feliz Aniversário, Tainara! 🎂</h1>
    <div class="frase-topo">Hoje o mundo celebra o brilho de uma mulher incrível 🌟</div>
    <p>Você merece amor, alegria e tudo o que há de mais bonito. Obrigada por existir!</p>

    <img src="tainara.jpg" alt="Foto da Anne com a Tainara">

    <div class="mensagens-container">
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
      <div class="mensagem"></div>
    </div>

    <footer>
      <p>Com amor, Anne Suelen 🌾</p>
    </footer>
  </div>

  <!-- Áudio -->
  <audio id="musica" src="parabens.mp3" preload="auto"></audio>

  <!-- canvas-confetti - CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const mensagensTexto = [
      "Você é especial 💫",
      "Você é capaz ✨",
      "Você é muito amada 💖",
      "Você pode tudo 💪",
      "O mundo é melhor com você nele 🌍",
      "Você tem um brilho único 🌟",
      "Continue sendo essa luz 🌈",
      "Você inspira mais do que imagina 🌹",
      "Sua força é linda 🦋",
      "Nunca duvide de si mesma 💬",
      "Você é inspiração e coragem 🌺",
      "Seu coração é lar para muitos ❤️",
      "Você transforma tudo o que toca ✨",
      "Seus sonhos merecem o mundo 🌎",
      "Você é abençoada🙏🏽"
    ];

    const audio = document.getElementById('musica');
    const botaoMusica = document.getElementById('botaoMusica');
    const botaoCompartilhar = document.getElementById('botaoCompartilhar');
    const mensagensElems = document.querySelectorAll('.mensagem');
    let i = 0;
    let isTocando = true;

    function iniciarHomenagem() {
      document.getElementById('botaoInicio').style.display = 'none';
      document.getElementById('conteudo').style.display = 'block';
      botaoMusica.style.display = 'inline-block';
      botaoCompartilhar.style.display = 'inline-block';

      // Começa o áudio
      audio.play().catch(() => {
        alert('Clique novamente para ouvir a música.');
      });

      // Solta confetes por 5 segundos
      soltarConfetes(5000);

      // Começa o loop de mensagens com digitação
      mostrarMensagemComDigitar();
    }

    function toggleMusica() {
      if (audio.paused) {
        audio.play();
        botaoMusica.textContent = 'Pausar Música';
        isTocando = true;
      } else {
        audio.pause();
        botaoMusica.textContent = 'Tocar Música';
        isTocando = false;
      }
    }

    function compartilharWhatsApp() {
      const textoCompartilhar = encodeURIComponent(
        "🎉 Parabéns, Tainara! 🎂 Confira essa homenagem especial que preparei para você!"
      );
      const url = window.location.href;
      const link = `https://api.whatsapp.com/send?text=${textoCompartilhar} ${encodeURIComponent(url)}`;
      window.open(link, '_blank');
    }

    // Função para soltar confetes animados usando canvas-confetti
    function soltarConfetes(duracao) {
      const end = Date.now() + duracao;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Função para mostrar mensagem com efeito digitação
    function digitarMensagem(element, texto, velocidade = 40, callback) {
      let idx = 0;
      element.textContent = '';
      element.style.opacity = 1;
      element.classList.remove('piscando');

      function digitar() {
        if (idx < texto.length) {
          element.textContent += texto.charAt(idx);
          idx++;
          setTimeout(digitar, velocidade);
        } else {
          element.classList.add('piscando');
          if (callback) callback();
        }
      }

      digitar();
    }

    // Loop para mostrar todas as mensagens, uma por vez, com digitação
    function mostrarMensagemComDigitar() {
      // Limpa mensagem anterior
      if (i > 0) {
        mensagensElems[i - 1].classList.remove('piscando');
        mensagensElems[i - 1].style.opacity = 0;
        mensagensElems[i - 1].textContent = '';
      } else if (i === 0) {
        // Na primeira chamada, limpa a última mensagem (para o loop)
        mensagensElems[mensagensElems.length - 1].classList.remove('piscando');
        mensagensElems[mensagensElems.length - 1].style.opacity = 0;
        mensagensElems[mensagensElems.length - 1].textContent = '';
      }

      digitarMensagem(mensagensElems[i], mensagensTexto[i], 40, () => {
        i++;
        if (i >= mensagensTexto.length) i = 0;
        setTimeout(mostrarMensagemComDigitar, 3000);
      });
    }
  </script>

</body>
</html>
