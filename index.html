    function soltarConfetes(duracao) {

    // FunÃ§Ã£o para mostrar mensagem com efeito digitaÃ§Ã£o
    function digitarMensagem(element, texto, velocidade = 40, callback) {
      let idx = 0;
      element.textContent = '';
      element.style.opacity = 1;
      element.classList.remove('piscando');

      function digitar() {
        if (idx < texto.length) {
          element.textContent += texto.charAt(idx);
          idx++;
          setTimeout(digitar, velocidade);
        } else {
          element.classList.add('piscando');
          if (callback) callback();
        }
      }

      digitar();
    }

    // Loop para mostrar todas as mensagens, uma por vez, com digitaÃ§Ã£o
